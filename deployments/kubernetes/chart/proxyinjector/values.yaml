# Generated from deployments/kubernetes/templates/chart/values.yaml.tmpl

kubernetes:
  host: https://kubernetes.default

proxyinjector:
  labels:
    provider: stakater
    group: com.stakater.platform
    version: 0.0.1
  image:
    name: stakater/proxyinjector
    tag: "0.0.1"
    pullPolicy: IfNotPresent
  watchGlobally: true
  configFilePath: /etc/ProxyInjector
  proxyconfig: |-
    enableDefaultDeny: true
    listen: 0.0.0.0:80
    secureCookie: false
    verbose: true
    enableLogging: true
    cors-origins:
    - '*'
    cors-methods:
    - GET
    - POST
    resources:
    - uri: '/'